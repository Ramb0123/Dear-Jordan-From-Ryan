<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .rose {
            position: relative;
            width: 100px;
            height: 150px;
        }
        .petal, .stem {
            position: absolute;
            background: red;
            border-radius: 50%;
        }
        .petal {
            width: 50px;
            height: 50px;
            animation: bloom 2s infinite alternate ease-in-out;
        }
        .stem {
            width: 10px;
            height: 80px;
            background: green;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes bloom {
            from { transform: scale(0.5); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="rose">
        <div class="stem"></div>
        <div class="petal" style="top: 10px; left: 10px;"></div>
        <div class="petal" style="top: 10px; right: 10px;"></div>
        <div class="petal" style="top: -5px; left: 25px;"></div>
    </div>
</body>
</html>
