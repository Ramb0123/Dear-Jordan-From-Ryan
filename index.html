<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Rose</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: 'Times New Roman', sans-serif;
            text-align: center;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-overlay {
            position: absolute;
            z-index: 1;
            background: rgba(255, 255, 255, 0.5); /* Increased transparency */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid #d4af37;
            max-width: 500px;
        }
        .text-overlay h1 {
            font-size: 3rem;
            margin: 0;
            text-align: left;
            color: #d4af37;
        }
        .text-overlay p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: black;
        }
        .ryan {
            text-align: right;
            margin-right: 20px;
            font-style: italic;
            font-weight: bold;
            color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="Base.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="text-overlay">
        <h1>Jordan!!</h1>
        <p style="margin-top: 40px;">So sorry and my Condolences</p>
        <p>Your Fun Run skill and Tetris battle is so shit! So sad but cry is free bro!</p>
        <p class="ryan">Ryan</p>
    </div>
</body>
</html>
